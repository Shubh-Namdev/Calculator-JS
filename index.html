<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div>
        <div class="container">
            <input id="input" class="input" value="">
            <div class="btn_container">
                <div>
                    <button class="button" id="block1"  value="1">1</button>
                    <button class="button" id="block2"  value="2">2</button>
                    <button class="button" id="block3"  value="3">3</button>
                    <button class="button" id="plus"    value="+">+</button>
                </div>
    
                <div>
                    <button class="button" id="block4"  value="4">4</button>
                    <button class="button" id="block5"  value="5">5</button>
                    <button class="button" id="block6"  value="6">6</button>
                    <button class="button" id="minus"   value="-">-</button>
                </div>
    
               <div>
                    <button class="button" id="block7"  value="7">7</button>
                    <button class="button" id="block8"  value="8">8</button>
                    <button class="button" id="block9"  value="9">9</button>
                    <button class="button" id="multiply" value="*">*</button>
                </div>
    
               <div>
                    <button class="button" id="block0" value="0">0</button>
                    <button class="button" id="clr" value="clr">clr</button>
                    <button class="button" id="ans" value="=">=</button>
                    <button class="button" id="divide" value="/">/</button>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
